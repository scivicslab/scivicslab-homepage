<svg width="1200" height="210" viewBox="0 0 1200 210" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Background - Blue -->
  <rect width="1200" height="210" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="70" x2="1200" y2="70" stroke="white" stroke-width="1"/>
    <line x1="0" y1="140" x2="1200" y2="140" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="210" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="210" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="210" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="210" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="210" stroke="white" stroke-width="1"/>
  </g>

  <!-- Tree Structure -->
  <!-- Root node -->
  <circle cx="600" cy="35" r="25" fill="white" opacity="0.3"/>

  <!-- Level 1 - branches from root -->
  <g stroke="white" stroke-width="2" opacity="0.2">
    <line x1="600" y1="60" x2="350" y2="95"/>
    <line x1="600" y1="60" x2="600" y2="95"/>
    <line x1="600" y1="60" x2="850" y2="95"/>
  </g>

  <!-- Level 1 nodes -->
  <circle cx="350" cy="105" r="20" fill="white" opacity="0.25"/>
  <circle cx="600" cy="105" r="20" fill="white" opacity="0.25"/>
  <circle cx="850" cy="105" r="20" fill="white" opacity="0.25"/>

  <!-- Level 2 - branches -->
  <g stroke="white" stroke-width="2" opacity="0.15">
    <line x1="350" y1="125" x2="250" y2="160"/>
    <line x1="350" y1="125" x2="450" y2="160"/>
    <line x1="600" y1="125" x2="550" y2="160"/>
    <line x1="600" y1="125" x2="650" y2="160"/>
    <line x1="850" y1="125" x2="750" y2="160"/>
    <line x1="850" y1="125" x2="950" y2="160"/>
  </g>

  <!-- Level 2 nodes -->
  <circle cx="250" cy="170" r="16" fill="white" opacity="0.2"/>
  <circle cx="450" cy="170" r="16" fill="white" opacity="0.2"/>
  <circle cx="550" cy="170" r="16" fill="white" opacity="0.2"/>
  <circle cx="650" cy="170" r="16" fill="white" opacity="0.2"/>
  <circle cx="750" cy="170" r="16" fill="white" opacity="0.2"/>
  <circle cx="950" cy="170" r="16" fill="white" opacity="0.2"/>

  <!-- Additional decorative trees on sides -->
  <!-- Left mini tree -->
  <circle cx="100" cy="60" r="18" fill="white" opacity="0.15"/>
  <line x1="100" y1="78" x2="70" y2="110" stroke="white" stroke-width="1.5" opacity="0.1"/>
  <line x1="100" y1="78" x2="130" y2="110" stroke="white" stroke-width="1.5" opacity="0.1"/>
  <circle cx="70" cy="120" r="12" fill="white" opacity="0.12"/>
  <circle cx="130" cy="120" r="12" fill="white" opacity="0.12"/>

  <!-- Right mini tree -->
  <circle cx="1100" cy="60" r="18" fill="white" opacity="0.15"/>
  <line x1="1100" y1="78" x2="1070" y2="110" stroke="white" stroke-width="1.5" opacity="0.1"/>
  <line x1="1100" y1="78" x2="1130" y2="110" stroke="white" stroke-width="1.5" opacity="0.1"/>
  <circle cx="1070" cy="120" r="12" fill="white" opacity="0.12"/>
  <circle cx="1130" cy="120" r="12" fill="white" opacity="0.12"/>
</svg>
